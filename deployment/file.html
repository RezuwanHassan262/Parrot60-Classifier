<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./file.css" />
  </head>
  <body class="bg-img">
    <div>
      <a href="/index.html" class="nav-link">Go Back</a>
    </div>
    <div class="file-container">
      <div class="file">
        <form>
          <label for="photo" class="file-label">Select an Image:</label>
          <input type="file" id="photo" name="image" accept="image/*" />
        </form>
      </div>
    </div>
    <div class="file-input-container">
      <div id="results"></div>
    </div>
    <script>
      async function loaded(reader) {
        const response = await fetch(
          "https://rezuwan-parrot-classifier.hf.space/run/predict",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [reader.result] }),
          }
        );
        const json = await response.json();
        const label = json["data"][0]["label"];
        results.innerHTML = `
        <div>
           <br/> <img src = "${reader.result}" width="500" class="result-img">
             <p class="result-text">${label}</p>
        </div>
         `;
      }
      function read() {
        const reader = new FileReader();
        reader.addEventListener("load", () => loaded(reader));
        reader.readAsDataURL(photo.files[0]);
      }
      photo.addEventListener("input", read);
    </script>
  </body>
</html>
